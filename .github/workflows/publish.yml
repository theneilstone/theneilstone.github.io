name: Publish to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v1
      - name: Install Emacs
        run: sudo apt install emacs-nox --yes
      - name: Build the site
        run: ./build.sh
      - name: Publish to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.7.3
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          branch: gh-pages
          folder: publish
